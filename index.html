    <!--
AVAILABLE BODY CLASSES:

smoothscroll 			= create a browser smooth scroll
enable-animation		= enable WOW animations

bg-grey					= grey background
grain-grey				= grey grain background
grain-blue				= blue grain background
grain-green				= green grain background
grain-blue				= blue grain background
grain-orange			= orange grain background
grain-yellow			= yellow grain background

boxed 					= boxed layout
pattern1 ... patern11	= pattern background
menu-vertical-hide		= hidden, open on click

BACKGROUND IMAGE [together with .boxed class]
data-background="assets/images/_smarty/boxed_background/1.jpg"

enable-materialdesign 	= enable material design js library
-->
    <body class="smoothscroll enable-animation enable-materialdesign">


        <!-- SLIDE TOP -->
        <div w3-include-html="slide-top.html"></div>
        <!-- /SLIDE TOP -->


        <!-- wrapper -->
        <div id="wrapper" class="mdl-shadow--4dp">


            <!--
AVAILABLE HEADER CLASSES

Default nav height: 96px
.header-md 		= 70px nav height
.header-sm 		= 60px nav height

.b-0 		= remove bottom border (only with transparent use)
.transparent	= transparent header
.translucent	= translucent header
.sticky			= sticky header
.static			= static header
.dark			= dark header
.bottom			= header on bottom

shadow-before-1 = shadow 1 header top
shadow-after-1 	= shadow 1 header bottom
shadow-before-2 = shadow 2 header top
shadow-after-2 	= shadow 2 header bottom
shadow-before-3 = shadow 3 header top
shadow-after-3 	= shadow 3 header bottom

.clearfix		= required for mobile menu, do not remove!

Example Usage:  class="clearfix sticky header-sm transparent b-0"
-->
            <div id="header" class="navbar-toggleable-md clearfix sticky dark b-0">

                <!-- TOP NAV -->
                <div w3-include-html="top-nav.html"></div>
                <!-- /Top Nav -->

            </div>


            <!--
+ OPTIONS
.fullheight
.halfheight
.thirdheight
.mobile-fullheight

.parallax-slider 	= opacity on scroll down
-->
            <section id="slider" class="thirdheight mobile-fullheight m-0 parallax-slider" style="background:url('demo_files/images/mdl-blue-min.jpg') center center;">

                <div class="display-table">
                    <div class="display-table-cell vertical-align-middle">

                        <div class="container text-center">
                            <h1 class="m-0 fs-50 fw-300 wow fadeInUp" data-wow-delay="0.4s">Global <b class="fw-600">DAO</b></h1>
                            <p class="lead font-lato fs-30 wow fadeInUp" data-wow-delay="0.7s">Organización autónoma descentralizada</p>

                            <div class="mt-20">
                                <a href="#explore-slideto" class="btn btn-default mdl-js-button mdl-js-ripple-effect btn-lg wow fadeInUp scrollTo fw-300" data-offset="160" data-wow-delay="1.5s">CONOCER MÁS</a>
                            </div>
                        </div>

                    </div>
                </div>

                <span class="overlay dark-0"><!-- dark overlay [0 to 9 opacity] --></span>

            </section>
            <!-- -->





            <!-- -->
            <section class="mdl-shadow--4dp">
                <div class="container">


                    <div class="row">

                        <div class="col-md-3 col-sm-3">

                        </div>

                        <div class="col-md-9 col-sm-9">
                          <div class="mdl-card mdl-mobile-fullwidth mdl-shadow--4dp">
  <div class="mdl-card__media">
  	<img class="p-6 img-fluid" src="assets/images/globaldao_en_discord.png" alt="Entrar al servidor Discord de Global DAO">
  </div>
  <div class="mdl-card__supporting-text">
    <b>Global DAO en Discord</b>
  </div>
  <div class="mdl-card__supporting-text">
  Interactua con la cumunidad de Global DAO en su servidor Discord.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a href="https://discord.gg/cu4WCCm" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Entrar
    </a>
  </div>
</div>
                        </div>



                    </div>



                </div>
            </section>
            <!-- / -->

        </div><!-- /PRELOADER -->

            w3.includeHTML();
        </script>
