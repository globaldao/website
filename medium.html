<!DOCTYPE html>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

MATERIAL DESIGN
Required: material.min.css before essentials.css
-->

        <link href="assets/css/essentials.css" rel="stylesheet" type="text/css" />

        <!-- PAGE LEVEL SCRIPTS -->

        <link href="assets/css/color_scheme/blue.css" rel="stylesheet" type="text/css" id="color_scheme" />

        <!-- DEMO - THIS PAGE ONLY -->
        <link href="assets/css/demo-menu-blue.css" rel="stylesheet" type="text/css" />

        <!-- library to include html files and other option -->
        <script src="assets/js/w3.js"></script>
    </head>

    <!--
AVAILABLE BODY CLASSES:

smoothscroll 			= create a browser smooth scroll
enable-animation		= enable WOW animations

bg-grey					= grey background
grain-grey				= grey grain background
grain-blue				= blue grain background
grain-green				= green grain background
grain-blue				= blue grain background
grain-orange			= orange grain background
grain-yellow			= yellow grain background

boxed 					= boxed layout
pattern1 ... patern11	= pattern background
menu-vertical-hide		= hidden, open on click

BACKGROUND IMAGE [together with .boxed class]
data-background="assets/images/_smarty/boxed_background/1.jpg"

enable-materialdesign 	= enable material design js library
-->
    <body class="smoothscroll enable-animation enable-materialdesign">


        <!-- SLIDE TOP -->
        <div w3-include-html="slide-top.html"></div>
        <!-- /SLIDE TOP -->


        <!-- wrapper -->
        <div id="wrapper" class="mdl-shadow--4dp">


            <!--
AVAILABLE HEADER CLASSES

Default nav height: 96px
.header-md 		= 70px nav height
.header-sm 		= 60px nav height

.b-0 		= remove bottom border (only with transparent use)
.transparent	= transparent header
.translucent	= translucent header
.sticky			= sticky header
.static			= static header
.dark			= dark header
.bottom			= header on bottom

shadow-before-1 = shadow 1 header top
shadow-after-1 	= shadow 1 header bottom
shadow-before-2 = shadow 2 header top
shadow-after-2 	= shadow 2 header bottom
shadow-before-3 = shadow 3 header top
shadow-after-3 	= shadow 3 header bottom

.clearfix		= required for mobile menu, do not remove!

Example Usage:  class="clearfix sticky header-sm transparent b-0"
-->
            <div id="header" class="navbar-toggleable-md clearfix sticky dark b-0">

                <!-- TOP NAV -->
                <div w3-include-html="top-nav.html"></div>
                <!-- /Top Nav -->

            </div>




            <!-- INICIA CONTENIDO -->
            <section class="mdl-shadow--4dp">
                <div class="container">
                    <div class="row">

                      <div id="retainable-rss-embed"
data-rss="https://medium.com/feed/global-dao"
data-maxcols="3"
data-layout="grid"
data-poststyle="inline"
data-readmore="Continuar leyendo"
data-buttonclass="btn btn-primary"
data-offset="-100"></div>

                    </div>

            <!-- TERMINA CONTENIDO -->

                </div>
            </section>
            <!-- / -->

            <!-- FOOTER -->
            <div w3-include-html="footer.html"></div>
            <!-- /FOOTER -->

        </div>
        <!-- /wrapper -->


        <!-- SCROLL TO TOP -->
        <a href="#" id="toTop"></a>


        <!-- PRELOADER -->
        <div id="preloader">
            <div class="inner">
                <span class="loader"></span>
            </div>
        </div><!-- /PRELOADER -->


        <!-- JAVASCRIPT FILES -->
        <script>var plugin_path = 'assets/plugins/';</script>
        <script src="assets/plugins/jquery/jquery-3.3.1.min.js"></script>

        <script src="assets/js/scripts.js"></script>

        <script>
            w3.includeHTML();
        </script>

        <script src="https://www.retainable.io/assets/retainable/rss-embed/retainable-rss-embed.js"></script>


    </body>
